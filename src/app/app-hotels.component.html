<h1>Hot Weather Widget</h1>

<div class="element">
  <app-list-of-hotel [listOfHotels]="hotels" 
    [picture]="picture"
    (selectHotel)="changeHotel($event)"
    (deleteHotel)="deleteHotelFromList($event)">
  </app-list-of-hotel>
  <div class="element-right">
    <app-weather [weatherInfo]="weather"></app-weather>
    <app-profile [profileInfo]="profile"></app-profile>
  </div>
  <div class="clear"></div>
</div>

<app-footer></app-footer>

<router-outlet></router-outlet>
