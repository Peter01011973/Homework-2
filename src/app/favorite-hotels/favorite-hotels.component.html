<h1>Favorite hotels</h1>
<mat-list *ngFor="let hotel of favoriteHotels; let even=even">
    <mat-list-item [ngClass]="{evenFavorite : even }">
        <img matListAvatar [src]='hotel.picture'>
        <h3 matLine> {{hotel.title}} </h3>
        <p matLine>
            <span> {{hotel.address}} </span>
        </p>
        <button mat-icon-button (click)="deleteFavorite(hotel.id)">
            <i class="material-icons">delete</i>
        </button>
    </mat-list-item>
</mat-list>
